<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PetReset Page</title>
	<link rel="stylesheet" th:href="@{/css/background.css}" href="../../static/css/background.css">
	<!-- Bootstrap Core CSS -->
	<link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}"
		href="../../static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<!-- MetisMenu CSS -->
	<link th:href="@{/vendor/metisMenu/metisMenu.min.css}" href="../../static/vendor/metisMenu/metisMenu.min.css"
		rel="stylesheet">
	<!-- Custom CSS -->
	<link th:href="@{/dist/css/sb-admin-2.css}" href="../../static/dist/css/sb-admin-2.css" rel="stylesheet">
	<!-- Custom Fonts -->
	<link th:href="@{/vendor/font-awesome/css/font-awesome.min.css}"
		href="../../static/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<!-- DataTables CSS -->
	<link th:href="@{/vendor/datatables-plugins/dataTables.bootstrap.css}"
		href="../../static/vendor/datatables-plugins/dataTables.bootstrap.css" rel="stylesheet">
	<!-- DataTables Responsive CSS -->
	<link th:href="@{/vendor/datatables-responsive/dataTables.responsive.css}"
		href="../../static/vendor/datatables-responsive/dataTables.responsive.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/LoginPage.css}" href="../../static/css/LoginPage.css">
	<link rel="shortcut icon" th:href="@{/img/IMG-3085-1.png}" href="../../static/img/IMG-3085-1.png"
		type="image/x-icon">
</head>

<body class="form-body">
	<div class="logo"></div>
	<div class="Login-block">
		<img th:src="@{/img/logo.png}" src="../../static/img/logo.png">
		<h2 class="page-title">ペットの情報変更</h2>
	</div>
	
	<form role="form" th:action="@{/petReset}" method="post" id="petReset">

		<!-- pet_info -->
		<center>
			  <div class="panel-body">
                            <div class="row">
                                <div class="panel-body">
                                    <div class="table-responsive">
                                        <table class="table">
											  <tr class="success">
                                                <td>ID：</td>
                                            <td><input type="text" id="id" name="id"	th:value="${pet2?.id }"></td>
                                            </tr>
                                            <tr class="info">
                                                <td>ねこちゃんの名前：</td>
                                                <td><input type="text" id="name" name="name"	th:value="${pet2?.name1 }"></td>
<!--                                                <input type="text" style="width:750px; height:40px; font-family: 'newFont';-->
<!--					                                 font-size: 2vw;"  id="name" name="name">-->
                                                 
                                            </tr>
                                            <tr class="info">
												<td>ねこの品種：</td>
												<td><input type="text" id="kind" name="kind" th:value="${pet2?.kind1 }"></td>
<!--                                                <td>ねこの品種：<input type="textbox" style="width:250px; height:40px;" value="${pet.kind1 }" ></td>-->
<!--                                                <td input type="textbox" style="width:250px; height:40px;"  th:text="${pet.kind1 }"></td>-->
                                            </tr>
                                            <tr class="warning">
                                                <td>ねこ誕生日：</td>
                                                <td><input type="date" id="birthday" name="birthday" th:value="${pet2?.birthday1 }" ></td>
<!--                                                <td><input type="date" id="birthday" name="birthday" th:value="${#dates.format(pet2.birthday1, 'yyyy-MM-dd') required="required" }"></td>-->
                                            </tr>
                                            <tr class="danger">
                                                <td>性別：</td>
                                                <td><input type="text" id="gender" name="gender" th:value="${pet2?.gender1 }"></td>
                                            </tr>
                                            <tr class="success">
                                                <td>ねこの来店回数：</td>
                                                <td><input type="text" id="count" name="count" th:value="${pet2?.count1 }"></td>
                                            </tr>
                                            <tr class="info">
                                                <td>備考：</td>
                                                <td><input type="text" id="reference" name="reference" th:value="${pet2?.reference1 }"></td>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
			


		</center>

		<br>
		<br>
		<center>

			<button type="submit" class="btn btn-default"
				style="font-size: 2vw; margin-bottom: 2vw; margin-top: -4vw;" id ="submit">確認</button>

			<button type="reset" class="btn btn-default"
				style="font-size: 2vw; margin-bottom: 2vw; margin-top: -4vw;">リセット</button>

			<button type="reset" class="btn btn-default"
				style="font-size: 2vw; margin-bottom: 2vw; margin-top: -4vw;"><a th:href="@{/homePage}"
					href="homePage.html">ホームページへ戻る</a></button>

		</form>

		</center>
			<script th:src="@{/js/jquery.min.js}"></script>
	        <script th:src="@{/js/search.js}" ></script>
</body>

</html>
