<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PetSumbmit Page</title>
	<link rel="stylesheet" th:href="@{/css/background.css}" href="../../static/css/background.css">
	<!-- Bootstrap Core CSS -->
	<link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}"
		href="../../static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<!-- MetisMenu CSS -->
	<link th:href="@{/vendor/metisMenu/metisMenu.min.css}" href="../../static/vendor/metisMenu/metisMenu.min.css"
		rel="stylesheet">
	<!-- Custom CSS -->
	<link th:href="@{/dist/css/sb-admin-2.css}" href="../../static/dist/css/sb-admin-2.css" rel="stylesheet">
	<!-- Custom Fonts -->
	<link th:href="@{/vendor/font-awesome/css/font-awesome.min.css}"
		href="../../static/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<!-- DataTables CSS -->
	<link th:href="@{/vendor/datatables-plugins/dataTables.bootstrap.css}"
		href="../../static/vendor/datatables-plugins/dataTables.bootstrap.css" rel="stylesheet">
	<!-- DataTables Responsive CSS -->
	<link th:href="@{/vendor/datatables-responsive/dataTables.responsive.css}"
		href="../../static/vendor/datatables-responsive/dataTables.responsive.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/LoginPage.css}" href="../../static/css/LoginPage.css">
	<link rel="shortcut icon" th:href="@{/img/IMG-3085-1.png}" href="../../static/img/IMG-3085-1.png"
		type="image/x-icon">
	<link rel="stylesheet" type="text/css" th:href="@{/css/table_color.css}" href="../../static/css/table_color.css">
</head>

<body class="form-body">
	<div class="logo"></div>
	<div class="Login-block">
		<img th:src="@{/img/logo.png}" src="../../static/img/logo.png">
		<h2 class="page-title">ご入力情報の確認</h2>
	</div>
	<!-- pet_info -->
	<center>
		<div class="con">
			<div class="con_title">
			</div>
			<table style="font-size: 2vw;" width="100%" class="table table-striped table-bordered table-hover"
				id="result">

				<thead>
					<tr>
						<th>ID</th>
						<th>ねこちゃんの名前：</th>
						<th>ねこの品種:</th>
						<th>誕生日：</th>
						<th>性別：</th>
						<th>ねこの来店回数：</th>
						<th>備考：</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="pet : ${pets }">
						<td th:text="${pet.id }"></td>
						<td th:text="${pet.name1 }"></td>
						<td th:text="${pet.kind1 }"></td>
<!--						<td th:date="${pet.birthday1 }"></td>-->
<!--						<td th:text="${#dates.format(pet.birthday1,'yyyy-MM-dd') }"></td>-->
<!--						<td th:text="${pet.birthday1}==null?'empty':'have'"></td>-->
						<td th:text="${pet.birthday1}"></td>
						<td th:text="${pet.gender1 }"></td>
						<td th:text="${pet.count1 }"　+ "回"></td>
						<td th:text="${pet.reference1 }"></td>

						<td><button id="deletePet" th:id="|${pet.id }|" th:name="|${pet.name1 }|"
								th:onclick="deletePet(this.getAttribute('id'), this.getAttribute('name'), this)">
								<i class="fa fa-trash-o"></i></button>
						</td>
						<td>
							<button type="button" class="btn btn-success btn-circle"
                                                th:onclick="|updatePet(${pet.id})|">
                                                <i class="fa fa-link"></i>
                                            </button>
						</td>
					</tr>
				</tbody>
			</table>
			<br>
			<br>
			<br>
			<br>
			<br>
			<br>
			<br>
			<br>
			<br>
			<br>
			<br>
			<br>

			<button type="submit" class="btn btn-default" style="font-size: 2vw; margin:1vw;">
				<a th:href="@{/homePage}">ホームページへ戻る</a></button>
			<button type="reset" class="btn btn-default" style="font-size: 2vw;">
				<a th:href="@{/submitPage}">確認</a></button>
	</center>
	<script th:src="@{/js/jquery.min.js}"></script>
	<script th:src="@{/js/search.js}"></script>
</body>

</html>
