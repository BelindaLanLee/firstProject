<!DOCTYPE html>
<script type="text/javascript" th:src="@{/js/jquery.min.js}" src="../../static/js/jquery.min.js"></script>

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>ログイン</title>

	<link rel="stylesheet" type="text/css" th:href="@{/css/normalize.css}" href="../../static/css/normalize.css" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/demo.css}" href="../../static/css/demo.css" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/component.css}" href="../../static/css/component.css" />
	<link rel="stylesheet" th:href="@{/css/hudong1.css}" href="../../static/css/hudong1.css">
	<script type="text/javascript" th:src="@{/js/jquery.min.js}" src="../../static/js/jquery.min.js"></script>
	<link th:href="@{/css/LoginPage.css }" rel="stylesheet" href="../../static/css/LoginPage.css">

	<style>
		@font-face {
			font-family: "newFont";
			src: url('../font/Stick-Regular.ttf')
		}

		.cursor {
			width: 50px;
			/* 调整图像的宽度 */
			height: 50px;
			/* 调整图像的高度 */
			background-image: url("../../static/img/nekohand.png");
			background-size: cover;
			position: absolute;
			pointer-events: none;
			z-index: 9999;
			background-color: rgb(255, 167, 183);
		}

		#loginForm {
			font-family: "newFont";
		}
	</style>
</head>

<body>
	<div class="cursor" style="background-image: url('../../static/img/nekohand.png');"></div>
	<div><img class="cursor" id="cursor" th:src="@{/img/nekohand.png}" style="width: 50px; height:50px"></div>
	<div class="container demo-1">
		<div class="content">

			<div id="large-header" class="large-header">
				<div class="catlogo">
					<img th:src="@{/img/neko2.jpg}" src="../../static/img/neko2.jpg" alt="nekologo">
				</div>
				<canvas id="demo-canvas"></canvas>
				<div class="logo_box">


					<form  th:action="@{/login}" method="post" id="loginForm">
						<div class="input_outer">
							<span class="u_user"></span>
							<input type="text" class="text" name="userid" style="color:black; font-family:newFont;" placeholder="電話番号を入力してください"
								id="userid">
						</div>

						<div class="input_outer">
							<span class="us_uer"></span>
							<input type="password" class="text" name="password" style="color:black; font-family:newFont;" placeholder="パスワード"
								id="password">
						</div>

						<div class="mb2">
							<a class="act-but submit" style="color:rgb(10, 10, 10);" id="loginBtn">ログイン</a>
							<div style="color: red; text-align: center;font-size: 20px;" th:text="${msg }"></div>
							
							<a class="act-but submit" style="color:rgb(10, 10, 10);" id="loginBtn2"
								th:href="@{/loginPage}" href="loginPage.html">新規登録</a>
							
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" th:src="@{/js/TweenLite.min.js}" src="../../static/js/TweenLite.min.js"></script>
	<script type="text/javascript" th:src="@{/js/EasePack.min.js}" src="../../static/js/EasePack.min.js"></script>
	<script type="text/javascript" th:src="@{/js/rAF.js}" src="../../static/js/rAF.js"></script>
	<script type="text/javascript" th:src="@{/js/demo-1.js}" src="../../static/js/demo-1.js"></script>
	<script type="text/javascript" th:src="@{/js/jquery.min.js}" src="../../static/js/jquery.min.js"></script>
	<script type="text/javascript" th:src="@{/js/login.js}" src="../../static/js/login.js"></script>
</body>
<script type="text/javascript">
	var cursor = document.querySelector("#cursor");

	document.addEventListener("mousemove", function (e) {
		cursor.style.left = e.clientX + "px"
		cursor.style.top = e.clientY + "px";
	});
</script>

</html>
