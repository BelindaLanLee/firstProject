<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>予約変更確認</title>
	<link th:href="@{/css/background.css}" rel="stylesheet" href="../../static/css/background.css">
	<link th:href="@{/css/table_color.css}" rel="stylesheet" type="text/css" href="../../static/css/table_color.css">
		<link th:href="@{/css/LoginPage.css }" rel="stylesheet" href="../../static/css/LoginPage.css">

	<style>
		@font-face {
			font-family: "newFont";
			src: url('../font/Stick-Regular.ttf')
		}

		.form-body {
			font-family: "newFont";
			font-size: 2vw;
		}
	</style>
</head>

<body class="form-body">
	<div class="logo"></div>
	<div class="Login-block">
		<img th:src="@{/img/logo.png}" src="../../static/img/logo.png">
		<h2 class="page-title">LRCatホテル予約変更</h2>
	</div>
	<form role="form" th:action="@{/login}" method="post" id="loginForm">

		<!-- reservation_info -->
		<center>
			<div class="con">
				<div class="con_title">
				</div>
				<br>
				<br>
				<table style="font-size: 30px;">
					<tbody>

						<tr>
							<td width="200px"><label for="room_number">ルームタイプ</label></td>
							<td>
								<select class="inside" style="font-size: 22px; font-family: newFont;">
									<option value="none" selected disabled hidden>ルーム型を選択してください</option>
									<option value="">A</option>
									<option value="">B</option>
									<option value="">C</option>
								</select>
							</td>
						</tr>

						<tr>
							<td width="200px"><label for="room_price">一泊料金</label></td>
							<td>ｘｘｘｘ円</td>
						</tr>

						<tr>
							<td width="200px"><label for="pet_number">ペット名</label></td>
							<td>
								<select class="inside" style="font-size: 22px; font-family: newFont;">
									<option value="none" selected disabled hidden>登録したネコを選択してください</option>
									<option value="" class="inside"></option>
								</select>
							</td>
						</tr>

						<tr>
							<td width="400px"><label class="class">チェックイン日</label></td>
							<td><input type="date" name="fromdate" class="form-control"
									style="font-size: 22px; font-family: newFont;"></td>
							<div value="" id="room_msg" class="inside"></div>

						</tr>

						<tr>
							<td width="400px"><label class="class">チェックアウト日</label></td>
							<td><input type="date" name="fromdate" class="form-control"
									style="font-size: 22px; font-family: newFont;"></td>
							<div value="" id="room_msg" class="inside"></div>

						</tr>
<!--						<tr>-->
<!--							<td width="200px"><label for="days">宿泊期間</label></td>-->
<!--							<td class="inside"> 天 </td>-->
<!--						</tr>-->
					</tbody>
				</table>

	</form>
<br>
	<button type="submit" class="btn btn-default form-body" style="margin-top: 1vw;"><a th:href="@{/reservation}"
			href="reservation.html">前のページへ戻る</a></button>
	<button type="submit" class="btn btn-default inside form-body"><a th:href="@{/submitPage}"
			href="submitPage.html">確定</a></button>
			<br>
			<br>
			<br>
</body>

</html>
